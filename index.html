<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="mainspace">
      <header>
        <h1 class="title">To Do List</h1>
        <div class="time-date">
          <div id="time"></div>
          <div id="date"></div>
        </div>
        <span id="weather"></span>
        <h2 id="welcome"></h2>
        <form id="name-form">
          <input type="text" placeholder="이름을 입력하세요" />
        </form>
      </header>
      <main>
        <form id="list-form">
          <input type="text" placeholder="할 일을 입력하세요" />
        </form>
        <section class="todo-space-wrap">
          <section class="todo-space" id="before">
            <div class="title">
              <h3>시작 전</h3>
              <i class="far fa-edit"></i>
            </div>
            <ul></ul>
          </section>
          <section class="todo-space" id="ing">
            <div class="title">
              <h3>하는 중</h3>
              <i class="far fa-edit"></i>
            </div>
            <ul></ul>
          </section>
          <section class="todo-space" id="finished">
            <div class="title">
              <h3>완료</h3>
              <i class="far fa-edit"></i>
            </div>
            <ul></ul>
          </section>
        </section>
        <section class="bg-wrap tab"></section>
      </main>
    </div>
    <aside class="sideoption">
      <div href="#" class="toggle">
        <i class="fas fa-bars"></i>
      </div>
      <button class="reset">초기화</button>
      <div class="tab-menu">
        <button class="showPalette">팔레트</button>
        <button class="showFont">글씨체</button>
        <button class="info">설명서</button>
      </div>
      <div class="fonts tab">
        <div class="font malang">한컴말랑말랑</div>
        <div class="font melona">빙그레메로나</div>
        <div class="font taom">빙그레따옴</div>
        <div class="font binggrae">빙그레</div>
        <div class="font welltoday">잘풀리는 오늘</div>
        <div class="font wellday">잘풀리는 하루</div>
      </div>
      <div class="info-desc tab">
        <ol>
          <li>1. Drag & Drop으로 todo의 상태와 색상을 바꿀 수 있어요.</li>
          <li>2. 색상을 클릭하면 배경색을 바꿀 수 있어요.</li>
          <li>3. 맘에 드는 글씨체도 골라보세요.</li>
          <li>
            4. todo를 분류별로 나누고 싶다면 todo보드의 제목을 바꿔보세요.
          </li>
        </ol>
      </div>
    </aside>
    <!-- //mainspace -->
    <script src="./js/clock.js"></script>
    <script src="./js/name.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/color.js"></script>
    <script src="./js/sideoption.js"></script>
  </body>
</html>
