<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="mainspace">
      <main>
        <h1 id="clock"></h1>
        <h2 id="welcome"></h2>
        <form id="name-form">
          <input type="text" placeholder="이름을 입력하세요" />
        </form>
        <form id="list-form">
          <input type="text" placeholder="할 일을 입력하세요" />
        </form>
        <span id="weather"></span>
        <section class="todo-space-wrap">
          <section class="todo-space" id="before">
            <h3>시작 전</h3>
            <ul></ul>
          </section>
          <section class="todo-space" id="ing">
            <h3>하는중</h3>
            <ul></ul>
          </section>
          <section class="todo-space" id="finished">
            <h3>완료</h3>
            <ul></ul>
          </section>
        </section>
        <section class="bg-wrap"></section>
      </main>
      <section class="sideoption">
        <div class="toggle">
          <i class="fas fa-bars"></i>
        </div>
      </section>
      <!-- //sideoption-menu -->
    </div>
    <!-- //mainspace -->
    <script src="clock.js"></script>
    <script src="name.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
    <script src="color.js"></script>
    <script src="sideoption.js"></script>
  </body>
</html>
